<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/productos.css">
    <title>Supermercado MB</title>
</head>

<body>
    <!-- CONTENEDOR PRINCIPAL -->
    <div class="container-main d-flex jc-center">

        <!--NAVEGACION ASIDE  -->
        <aside class="aside-nav ai-center aside-nav--visible">
            <div class="logo d-flex ai-center jc-center">
                <h3>MB</h3>
            </div>
            <nav class="nav">
                <ul class="nav-list nav-list--direction d-flex jc-center">
                    <li class="nav-item">
                        <a class="nav-link" href="../../index.html">
                            <i class="nav-icon bi bi-house-door-fill"></i>Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./products.html">
                            <i class="nav-icon bi bi-bag-heart-fill"></i>Productos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./form.html">
                            <i class="nav-icon bi bi-person-fill"></i>Contacto
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./shop.html">
                            <i class="nav-icon bi bi-cart4"></i>Carrito
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <nav class="nav nav--position nav--visible d-flex jc-center">
            <ul class="nav-list nav-list--direction d-flex jc-center ai-center">
                <li class="nav-item">
                    <a class="nav-link" href="../../index.html">
                        <i class="nav-icon bi bi-house-door-fill"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./products.html">
                        <i class="nav-icon bi bi-bag-heart-fill"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./form.html">
                        <i class="nav-icon bi bi-person-fill"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./shop.html">
                        <i class="nav-icon bi bi-cart4"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- CONTENEDOR  PRINCIPAL DE INFORMACIÓN DE PÁGINA-->
        <div class="container-info-page">
            <!-- CABECERA DE PÁGINA -->
            <header class="header-page header-page--product d-flex jc-spaceB">
                <h2 class="header-page__logo">MB Supermercados</h2>
                <div class="header-page__greeting d-flex">
                    <h3 class="header-page__title"><i class="header-page__welcome bi"></i>
                    </h3>
                </div>
                <a title="ir al carrito" class="icon-cart d-flex jc-center ai-center" href="./shop.html"><i
                        class="icon-cart__icon bi bi-cart4"></i>
                    <p class="icon-cart__text"></p>
                </a>
            </header>
            <h1 class="container-main__title">Lista de Productos</h1>
            <section id="products" class="products d-flex jc-center"></section>
            <!-- MODAL -->
            <div class="modal modal--hidden d-flex ai-center jc-center">
                <div class="modal__body">
                    <div class="modal__info d-flex"></div>
                    <div class="modal__btn-action-container">
                        <button class="modal__btn-action">OK</button>
                    </div>
                </div>
            </div>
            <!-- FOOTER -->
            <footer class="footer d-flex jc-center ai-center">
                <div class="footer__container-social d-flex ai-center jc-center">
                    <nav>
                        <ul class="footer-social d-flex jc-center">

                            <li class="footer-social__list-item footer-social__list-up">
                                <a class="footer-social__link" href="#" target="_blank" rel="noopener noreferrer">
                                    <i class="bi bi-instagram bi-social"></i>
                                </a>
                            </li>
                            <li class="footer-social__list-item
        footer-social__list-up">
                                <a class="footer-social__link" href="#" target="_blank" rel="noopener noreferrer">
                                    <i class="bi bi-twitter-x "></i>
                                </a>
                            </li>
                            <li class="footer-social__list-item footer-social__list-up ">
                                <a class="footer-social__link" href="#" target="_blank" rel="noopener noreferrer">
                                    <i class="bi bi-whatsapp"></i>
                                </a>
                            </li>

                        </ul>
                    </nav>
                </div>
                <div class="footer__copyrigth">
                    <p>©Todos los derechos reservados. 2024</p>
                </div>
            </footer>
        </div>
    </div>

    <!-- TEMPLATES -->
    <!-- TEMPLATE MODAL SATISFACTORIO-->
    <template id="template-modal-success">
        <div class="modal__image">
            <img>
        </div>
        <p class="modal__product"><strong class="modal__subtitle-product"></strong></p>
        <p class="modal__quantity"><strong class="modal__subtitle-quantity"></strong></p>
        <p class="modal__total"><strong class="modal__subtitle-total"></strong></p>
        <p>¿Deseas agregar al carrito?</p>
        <div class="modal__btns-container">
            <button type="button" class="modal__btn-cancel">Cancelar</button>
            <button type="button" class="modal__btn-confirm">Confirmar</button>
        </div>
    </template>
    <!-- TEMPLATE MODAL ALERTS -->
    <template id="template-modal-alerts">
        <h3 class="modal__title d-flex ai-center"><i class="modal__icon modal__icon--error d-flex ai-center jc-center bi"></i></h3>
        <p class="modal__description"></p>
    </template>
    <!-- TEMPLATE PRODUCTOS -->
    <template id="product-template">
        <div class="card-product d-flex jc-center">
            <div class="card-product__main d-flex">
                <div class="card-product__body">
                    <img class="card-product__image">
                </div>
                <div class="card-product__footer">
                    <form class="card-product__form">
                        <div class="card-product__description">
                            <h3 class="card-product__name"></h3>
                            <div class="card-product__quantity">
                                <h5 class="card-product__stock"></h5>
                                <label></label>
                                <input class="card-product__input-quantity" placeholder="Cantidad a comprar"
                                    type="number" min="0">
                            </div>
                        </div>
                        <div class="card-product__buy d-flex jc-spaceB ai-center">
                            <p class="card-product__price"></p>

                            <button type="button" class="card-product__btn">Añadir</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </template>
    <script src="../js/script.js" type="module"></script>
</body>

</html>
