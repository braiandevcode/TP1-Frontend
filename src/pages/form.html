<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Trabajo practico de la carrera fullstack de la institucion CEPIT" />
    <meta name="keywords" content="HTML, CSS, JAVASCRIPT, TYPESCRIPT" />
    <link rel="stylesheet" href="../assets/css/form.css">
    <title>Supermercado MB</title>
</head>

<body>
    <!-- CONTENEDOR PRINCIPAL -->
    <div class="container-main d-flex jc-center">
        <!--NAVEGACION ASIDE  -->
        <aside class="aside-nav ai-center aside-nav--visible">
            <div class="logo d-flex ai-center jc-center">
                <h3>MB</h3>
            </div>
            <nav class="nav">
                <ul class="nav-list nav-list--direction d-flex jc-center">
                    <li class="nav-item">
                        <a class="nav-link" href="../../index.html">
                            <i class="nav-icon bi bi-house-door-fill"></i>Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./products.html">
                            <i class="nav-icon bi bi-bag-heart-fill"></i>Productos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./form.html">
                            <i class="nav-icon bi bi-person-fill"></i>Contacto
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./shop.html">
                            <i class="nav-icon bi bi-cart4"></i>Carrito
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <nav class="nav nav--position nav--visible  d-flex jc-center">
            <ul class="nav-list nav-list--direction d-flex jc-center ai-center">
                <li class="nav-item">
                    <a class="nav-link" href="../../index.html">
                        <i class="nav-icon bi bi-house-door-fill"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./products.html">
                        <i class="nav-icon bi bi-bag-heart-fill"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./form.html">
                        <i class="nav-icon bi bi-person-fill"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./shop.html">
                        <i class="nav-icon bi bi-cart4"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- CONTENEDOR  PRINCIPAL DE INFORMACIÓN DE PÁGINA-->
        <div class="container-info-page d-flex">
            <!-- CABECERA DE PÁGINA -->
            <header class="header-page d-flex jc-spaceB">
                <h2 class="header-page__logo">MB Supermercados</h2>
                <div class="header-page__greeting d-flex">
                    <h3 class="header-page__title"><i class="header-page__welcome bi"></i>
                    </h3>
                </div>
            </header>
            <!-- SECCION FORMULARIO -->
            <div class="contact d-flex ai-center jc-center">
                <div class="contact__container d-flex">
                    <form id="form-contact" class="form d-flex jc-spaceB">        
                        <!-- DATOS DE CONTACTO -->
                        <div class="section-contact d-flex">
                            <div>
                                <h2>Supermercado MB</h2>
                            </div>
                            <div><i class="bi bi-geo-alt-fill"></i>Calle Dorrego 123, Olavarría, Argentina</div>
                            <div><i class="bi bi-telephone-fill"></i> +123 456 789</div>
                        </div>
                        <!-- Section form -->

                        <p class="form__p">Completa el formulario y contáctanos.</p>

                        <input class="form__input" type="text" id="name" name="name" placeholder="Nombre" required
                            focus>

                        <input class="form__input" type="text" name="surname" placeholder="Apellido"
                            required>

                        <input class="form__input" type="email" name="email" placeholder="Email" required>

                        <input class="form__input" type="tel"  name="tel" placeholder="Teléfono" required>

                        <textarea class="form__input" name="box" placeholder="Comentario..."
                            required></textarea>

                        <button class="btnSubmit d-flex ai-center jc-center" id="btnSubmit"
                            type="submit">Enviar</button>

                    </form>
                    <div class="form__img">
                        <img class="form__img-img" src="../assets/images/contact.jpg" alt="persona sosteniendo celular">
                    </div>
                </div>
            </div>

             <!------------MODAL------------------->
             <div class="modal modal--hidden d-flex ai-center jc-center">
                <div class="modal__body">
                    <div class="modal__info d-flex"></div>
                    <div class="modal__btn-action-container">
                        <button class="modal__btn-action">OK</button>
                    </div>
                </div>
            </div>
            <!-- FOOTER -->
            <footer class="footer d-flex jc-center ai-center">
                <div class="footer__container-social d-flex ai-center jc-center">
                    <nav>
                        <ul class="footer-social d-flex jc-center">
                            <li class="footer-social__list-item footer-social__list-up">
                                <a class="footer-social__link" href="#" target="_blank" rel="noopener noreferrer">
                                    <i class="bi bi-instagram bi-social"></i>
                                </a>
                            </li>
                            <li class="footer-social__list-item
                footer-social__list-up">
                                <a class="footer-social__link" href="#" target="_blank" rel="noopener noreferrer">
                                    <i class="bi bi-twitter-x "></i>
                                </a>
                            </li>
                            <li class="footer-social__list-item footer-social__list-up ">
                                <a class="footer-social__link" href="#" target="_blank" rel="noopener noreferrer">
                                    <i class="bi bi-whatsapp"></i>
                                </a>
                            </li>

                        </ul>
                    </nav>
                </div>
                <div class="footer__copyrigth">
                    <p>©Todos los derechos reservados. 2024</p>
                </div>
            </footer>
        </div>
    </div>
    <!------------- REUTILIZO MISMO FORMATO DE MODALES ------------>
    <!-- TEMPLATE MODAL ALERTS -->
    <template id="template-modal-alerts">
        <h3 class="modal__title d-flex ai-center"><i class="modal__icon modal__icon--error d-flex ai-center jc-center bi"></i></h3>
        <p class="modal__description"></p>
    </template>
  
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
    <script src="../js/form.js" type="module"></script>
    <script src="../js/script.js" type="module"></script>
</body>

</html>
